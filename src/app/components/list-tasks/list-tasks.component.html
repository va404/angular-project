<div *ngIf="tasks">
  <div class="list">
    <div class="list-group col-md-6">
      <div *ngFor="let task of tasks | async">
          
        <a routerLink="/components/details/{{task.id}}" style="cursor: pointer; border-bottom-color: orangered;" class="list-group-item">
          
          <h5>{{task.name}}</h5> ------- Deadline:
          <i>{{task.deadline}}</i>
          
        </a> 
       

       
          

      </div>
    </div>
  </div>

</div>
