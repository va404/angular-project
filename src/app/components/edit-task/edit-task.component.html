<div *ngIf="bindingModel">
    <form #form="ngForm" (ngSubmit)="edit()">

        <div class="form-group col-md-6">
          <label for="taskname">Task name</label>
          <input type="text" class="form-control" name="taskname" id="taskname" placeholder="Enter task name"
          required
          [(ngModel)]="bindingModel.name"
          >
        
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <input type="text" class="form-control" name="description" id="description" placeholder="Enter description"
          required
          [(ngModel)]="bindingModel.description"
          >
        </div>
        <div class="form-group">
          <label for="deadline">Deadline</label>
          <input type="text" class="form-control" name="deadline" id="deadline" placeholder="Deadline"
          required
          [(ngModel)]="bindingModel.deadline"
          >
        </div>
        <button class="btn btn-primary" [disabled]="form.invalid" type="submit">Edit Task</button>
      </form>
</div>
